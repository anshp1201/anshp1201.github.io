						<!-- STANDARD SETUP -->
		
		<div class="container-md">
			<div class="pagename">
				<h1>REGISTER EVENT</h1>
			</div>
			<div class="panel panel-default">
			
				<div class="panel-body">
					<div class="registerEventForm mx-auto">
						<form onsubmit="return validateRegisterEvent()" id="registerEventForm" action="javascript: RegistrationComplete()">
							<div class="form-group row">
								<label for="EventName" class="col-sm-2 col-form-label">Event Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="EventName">
									<span id="EventNameError" class="error-message"></span>
								</div>
							</div>
							<div class="form-group row">
								<label for="EventDate" class="col-sm-2 col-form-label">Date</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="EventDate" placeholder="yyyy/mm/dd">
									<span id="EventDateError" class="error-message"></span>
								</div>
							</div>
							<div class="form-group row">
								<label for="EventDetails" class="col-sm-2 col-form-label">Details</label>
								<div class="col-sm-10">
									<textarea rows="4" cols="78" id="EventDetails" placeholder="Enter event details" form="registerEventForm"></textarea>
									<span id="EventDetailsError" class="error-message"></span>
								</div>
							</div>
							<div class="form-group row">
								<label class="custom-file-label col-sm-2" for="customImage">Upload Image</label>
								<div class="custom-file col-sm-10">
									<input type="file" class="custom-file-input" id="customImage">
									<small id="customImage" class="form-text text-muted">Upload an image in 3:4 aspect ratio. Equal to or above 150x200 resolution (optional)</small>
								</div>
							</div>
							<div class="form-group row justify-content-between">
								<div class="col-sm-2">
									<input type="submit" id="registerEvent" class="btn btn-primary-outline btn-block" value="Register Event"></input>
								</div>
								<div class="col-sm-2">
									<button type="button" onclick="location.href = 'dashboard.html';" id="DeleteEvent" class="btn btn-danger btn-block">CANCEL</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
